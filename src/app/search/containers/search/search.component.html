<section class="filter-wrapper">
    <div class="keyword-wrapper">
      <h3>Search for your favorite movie...</h3>
      <input [formControl]="queryField" type="text" id="keyword" placeholder="Search for movies..." autofocus style="width: 100%;"/>
     
    <mat-card *ngFor="let result of movies">
      <mat-card-title>
        <a class="movie-name" href="{{ result.movieURL }}">{{ result.movieName }}</a>
      </mat-card-title>
   </mat-card>
  </div>
</section>
