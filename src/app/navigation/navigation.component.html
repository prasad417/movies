<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar class="categorynav" color="primary">Categories</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><i class="fas fa-film"></i> Movies</a>
      <a mat-list-item href="#"><i class="fas fa-music"></i> Music</a>
      <a mat-list-item href="#"><i class="fas fa-video"></i> Videos</a>
      <a mat-list-item href="#"><i class="fas fa-search"></i> Search Movies</a>
    </mat-nav-list>
    <mat-toolbar class="usernav" color="primary">User</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><i class="fas fa-sign-in-alt"></i> Log In</a>
      <a mat-list-item href="#"><i class="fas fa-user-plus"></i> Register</a>
    </mat-nav-list> 
      
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Entertainment App</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
